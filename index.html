						<img class="day0-weatherIcon" src="#"/>

						<h1>
							<strong class="day0-degrees"></strong><sup>&deg;<span class="degreeType">F</span></sup>

						<button class="convert" onclick="weatherApp.toggleTempType()">Convert to &deg;C</button>
					</div>

					<div class="day0-conditions">
						<span class="day0-weatherMain"></span>, <span class="day0-weatherDetails"></span>
					</div>

				</div>

			</div>
